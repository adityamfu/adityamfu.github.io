<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adityamfu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="./image/ffd.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preload" href="./image/daru.jpeg" as="image" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: true,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0,
          color2: 0xff00f0,
          wingSpan: 40.0,
          separation: 100.0,
          alignment: 77.0,
          cohesion: 5.0,
          quantity: 1.0,
        });

        setTimeout(() => {
          const main = document.querySelector('main');
          main.style.opacity = 1;
          main.style.filter = 'blur(0px)';
        }, 1000);
      });
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main class="animated">
      <header>
        <img src="./image/ffd.ico" />
        <a href="https://github.com/adityamfu"><h1>@adityamfu</h1></a>
      </header>
      <ul>
        <li>
          <a href="https://github.com/adityamfu/adityamfu.github.io">
            <img src="./image/git.png" alt="GitHub" width="20" />
            GitHub(Source)
          </a>
        </li>
        <li>
          <a href="https://open.spotify.com/user/47a0ehmw8xj23qgchfukh3k8z?si=QMvEtRpUTrCDSyIyd-6PXQ&utm_source=copy-link&nd=1">
            <img src="./image/sptf.png" alt="Spotify" width="20" />
            Spotify
          </a>
        </li>
        <li>
          <a href="https://twitter.com/afgdhkilxt">
            <img src="./image/twitter-icon-83.png" alt="Twitter" width="20" />
            Twitter
          </a>
        </li>
        <li>
          <a href="https://www.linkedin.com/in/aditya-muhammad-99b407250/">
            <img src="./image/linkedin.png" alt="LinkedIn" width="20" />
            LinkedIn
          </a>
        </li>
        <li>
          <a href="https://adityamfu.github.io/portfolio.github.io/">
            <img src="./image/cmngsn.png" alt="LinkedIn" width="20" />
            My Portfolio
          </a>
        </li>
      </ul>
    </main>
  </body>
</html>
